<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover delicious recipes from around the world with our Food Recipe Finder">
  <meta name="theme-color" content="#e74c3c">
  <title>Food Recipe Finder | Discover Delicious Meals</title>
  
  <!-- Favicon (generated from https://favicon.io) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Preconnect to API domain for better performance -->
  <link rel="preconnect" href="https://www.themealdb.com">
  
  <!-- Font preloading -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
  
  <!-- Mobile-specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Social media meta tags -->
  <meta property="og:title" content="Food Recipe Finder">
  <meta property="og:description" content="Discover delicious recipes from around the world">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">
  <meta property="og:image" content="https://yourdomain.com/preview.jpg">
  
  <style>
    /* Critical CSS - Loads before React to prevent layout shift */
    body {
      margin: 0;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading spinner for initial load */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      z-index: 9999;
    }
    
    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #e74c3c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator that disappears when React mounts -->
  <div id="app-loading" class="app-loading">
    <div class="app-loading-spinner"></div>
  </div>
  
  <!-- Root element where React will mount -->
  <div id="root"></div>
  
  <!-- Script that removes loading indicator when React is ready -->
  <script>
    // Remove loading indicator when app mounts
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('app-loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 300);
        }
      }, 300);
    });
  </script>
</body>
</html>
